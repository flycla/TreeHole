<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreeHole</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600">
</head>
<body>
    <div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Tell Me
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nickname">Nickname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickname" placeholder="Nickname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="remark" >Remark</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="remark" placeholder="Remark"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="content">What do you want to say:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="content"></textarea>
                            </div>
                        </div>
                        <div class="g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="onSubmit" data-size="invisible"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Tell Me</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <ul class="nav nav-pills pull-right">
                <li class="active">
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dialog">Tell Me</button>
                    {% if action %}
                    <a class="btn btn-primary btn-lg" href="/{{ action }}" id="{{ action }}">{{ action }}</a>
                    {% endif %}
                </li>
            </ul>
            <h3 class="text-muted">TreeHole</h3>
        </div>
        <div id="records" class="row">
        </div>
        <div class="loader-wrapper" style="text-align: center">
            <div class="loader" style="display: inline-block;"></div>
        </div>
        <div class="footer">
            <p>Â© lightsing&nbsp;2017</p>
        </div>
    </div>
    <script type="text/javascript" src="/static/jquery/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/waypoints/lib/jquery.waypoints.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/socket.io-client/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/scripts.js" charset="utf-8"></script>
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
</body>
</html>
